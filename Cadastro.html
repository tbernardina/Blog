<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css_cadastro.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="ScriptNavbar.js"></script>
    <script src="ScriptMensagem.js"></script>
</head>

<body>
    <div class="wrapper">
        <form method="post" action="ProcessarCadastro.php">
            <h1>Registro</h1>
            <div class="input-box">
                <input type="text" name="nome" placeholder="Nome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="nickname" placeholder="Nome de usuário" required>
                <i class='bx bxl-meta'></i>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="login-link">
                <p>Já possui uma conta? <a href="Login.html">Login</a></p>
            </div>
        </form>
        <div id="MensagemDepuracao"></div>
        <script>ExibirMensagem();</script>
    </div>
